<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Coming Soon - Saintcraft</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Lexend', 'Segoe UI', sans-serif;
      background: #f4f3ff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      position: relative;
      z-index: 2;
    }

    .logo {
      width: 180px;
      margin-bottom: 40px;
      animation: float 6s ease-in-out infinite;
    }

    h1 {
      font-size: clamp(24px, 5vw, 36px);
      color: #2a1c64;
      margin-bottom: 16px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 0.6s ease forwards;
    }

    p {
      font-size: 16px;
      color: #666;
      line-height: 1.6;
      margin-bottom: 32px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 0.6s ease forwards 0.2s;
    }

    .button {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: #7f56d9;
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 0.6s ease forwards 0.4s;
    }

    .button:hover {
      transform: translateY(-3px) scale(1.02);
      background: #6941c6;
      box-shadow: 0 8px 20px rgba(127, 86, 217, 0.3);
    }

    .background-shapes div {
      position: absolute;
      border-radius: 50%;
      opacity: 0.1;
      z-index: 1;
    }

    .shape1 {
      width: 300px;
      height: 300px;
      background: #7f56d9;
      top: -100px;
      right: -100px;
      animation: rotate 30s linear infinite;
    }

    .shape2 {
      width: 200px;
      height: 200px;
      background: #2bb673;
      bottom: -50px;
      left: -50px;
      animation: rotate 20s linear infinite reverse;
    }

    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: 1;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(127, 86, 217, 0.2);
      border-radius: 50%;
      animation: float-particle 8s infinite linear;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes float-particle {
      0% {
        top: 120%;
        opacity: 0;
        transform: translateX(0);
      }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% {
        top: -20%;
        opacity: 0;
        transform: translateX(20px);
      }
    }

    @media (max-width: 768px) {
      .container {
        padding: 0 20px;
      }

      .logo {
        width: 140px;
      }
    }
  </style>
</head>
<body>
  <div class="background-shapes">
    <div class="shape1"></div>
    <div class="shape2"></div>
  </div>

  <div class="particles">
    <div class="particle" style="left: 20%; animation-delay: 0s;"></div>
    <div class="particle" style="left: 40%; animation-delay: -2s;"></div>
    <div class="particle" style="left: 60%; animation-delay: -4s;"></div>
    <div class="particle" style="left: 80%; animation-delay: -6s;"></div>
  </div>

  <div class="container">
    <img src="sc_wm_tra_6.png" alt="Saintcraft" class="logo">
    <h1>Coming Soon</h1>
    <p>We're working hard to bring you something amazing! This page is under construction, but don't worry - it'll be worth the wait. In the meantime, why not join our community?</p>
    <a href="/" class="button">
      Return Home
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
        <polyline points="9 22 9 12 15 12 15 22"></polyline>
      </svg>
    </a>
  </div>
</body>
</html>
