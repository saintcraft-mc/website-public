<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saintcraft Marketplace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    <style>
        .sidebar {
            background-color: #f8f9fa;
            padding: 20px;
            border-right: 1px solid #dee2e6;
        }

        .product-icon {
            width: 40px;
            height: auto;
            image-rendering: pixelated;
        }

        .filter-group {
            margin-bottom: 15px;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-profile img {
            width: 40px;
            height: 40px;
            border-radius: 6px;
        }

        @media (max-width: 992px) {
            .sidebar {
                display: none;
            }

            .mobile-sidebar {
                display: block;
            }
        }

        .enchanted {
            position: relative;
            display: inline-block;
        }

        .enchanted::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('shop_textures/glint_overlay.png') repeat-x;
            opacity: 0.5;
            animation: glint 2s linear infinite;
            pointer-events: none;
            mix-blend-mode: lighten;
            mask-image: var(--item-image);
            mask-size: cover;
            mask-repeat: no-repeat;
        }

        @keyframes glint {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 100% 0;
            }
        }

        .product-icon-container {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 40px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="marketplace_logo.png" alt="Marketplace Logo" style="width: 150px;">
                </a>
                <div class="d-flex align-items-center">
                    <div id="userProfile" class="user-profile me-3" style="display: none;">
                        <span id="username"></span>
                        <img id="profilePicture" src="default_profile.png" alt="Profile Picture">
                    </div>
                    <button id="loginButton" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#loginModal">
                        Login
                    </button>
                    <button id="storageButton" class="btn btn-outline-primary" style="display: block;" data-bs-toggle="modal" onclick="viewStorage()">
                        Storage
                    </button>
                    <button id="logoutButton" class="btn btn-outline-danger ms-2" style="display: none;" onclick="logout()">
                        Logout
                    </button>
                </div>
            </div>
        </nav>

        <!-- Mobile Sidebar -->
        <div class="mobile-sidebar bg-light p-3 d-lg-none">
            <button class="btn btn-outline-primary w-100" data-bs-toggle="collapse" data-bs-target="#sidebarMenu">
                Menu
            </button>
            <div class="collapse" id="sidebarMenu">
                <div class="card card-body">
                    <div id="wallet-display-mobile" class="wallet" style="display: none; background: #4CAF50; color: white; padding: 10px; border: 4px solid #388E3C; border-radius: 0; margin-bottom: 10px; box-shadow: 4px 4px 0 #2E7D32; font-family: 'Minecraft', sans-serif;">
                        <div style="font-size: 11px; text-shadow: 2px 2px 0 #2E7D32;">Your Balance</div>
                        <div style="display: flex; align-items: center; gap: 5px;">
                            <img src="shop_textures/credit.png" style="width: 24px; height: 24px;">
                            <div id="bal-display-mobile" style="font-size: 20px; font-weight: bold; text-shadow: 2px 2px 0 #2E7D32;"></div>
                        </div>
                    </div>
                
                    <div class="filter-group">
                        <input type="text" id="search-bar-mobile" class="form-control" placeholder="Search Products">
                    </div>
                    <div class="filter-group">
                        <label for="seller-filter-mobile" class="form-label">Filter by Seller:</label>
                        <select id="seller-filter-mobile" class="form-select">
                            <option value="">All Sellers</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="price-filter-mobile" class="form-label">Max Price:</label>
                        <input type="number" id="price-filter-mobile" class="form-control" placeholder="Enter max price">
                    </div>
                    <button class="btn btn-primary w-100" onclick="applyFiltersMobile()">Apply Filters</button>
                </div>
            </div>
        </div>

        <div class="row">

            <!-- Sidebar with Filters -->
            <div class="col-lg-3 sidebar d-none d-lg-block">
                <!--<h5 class="mb-4"><img style="width: 234px;" src="marketplace_logo.png" alt="Marketplace Logo"></h5>-->

                <div id="wallet-display" class="wallet" style="display: none; background: #4CAF50; color: white; padding-left: 10px; border: 4px solid #388E3C; border-radius: 0; margin-bottom: 20px; box-shadow: 4px 4px 0 #2E7D32; font-family: 'Minecraft', sans-serif;">
                    <div style="font-size: 11px; text-shadow: 2px 2px 0 #2E7D32;">Your Balance</div>
                    <div style="display: flex; align-items: center; gap: 5px;">
                        <img src="shop_textures/credit.png" style="width: 24px; height: 24px;"> <!-- Adjust width/height as needed -->
                        <div id="bal-display" style="font-size: 28px; font-weight: bold; text-shadow: 2px 2px 0 #2E7D32;"></div>
                    </div>
                </div>

                <div class="filter-group">
                    <input type="text" id="search-bar" class="form-control" placeholder="Search Products">
                </div>
                <div class="filter-group">
                    <label for="seller-filter" class="form-label">Filter by Seller:</label>
                    <select id="seller-filter" class="form-select">
                        <option value="">All Sellers</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="price-filter" class="form-label">Max Price:</label>
                    <input type="number" id="price-filter" class="form-control" placeholder="Enter max price">
                </div>
                <button class="btn btn-primary w-100" onclick="applyFilters()">Apply Filters</button>
            </div>

            <!-- Main Content -->
            <div class="col-lg-9">
                <!--<div class="d-flex justify-content-between align-items-center my-4">
                    <h4>All Products</h4>
                </div>-->
                <div class="table-responsive">
                    <table class="table table-bordered table-hover align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>Image</th>
                                <th>ID</th>
                                <th>Product</th>
                                <th>Amount</th>
                                <th>Price</th>
                                <th>Seller</th>
                            </tr>
                        </thead>
                        <tbody id="product-table-body">
                            <!-- Product Rows -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Product Modal -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalLabel">Product Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img id="modalProductImage" src="" alt="Product Image" class="img-fluid mb-3">
                    <p><strong>Name:</strong> <span id="modalProductName"></span></p>
                    <p><strong>ID:</strong> <span id="modalProductID"></span></p>
                    <p><strong>Amount:</strong> <span id="modalProductAmount"></span></p>
                    <p><strong>Price:</strong> <span id="modalProductPrice"></span></p>
                    <p><strong>Seller:</strong> <span id="modalProductSeller"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="purchaseButton" type="button" class="btn btn-primary" onclick="purchaseProduct()">Purchase</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Storage -->
    <div class="modal fade" id="storageModal" tabindex="-1" aria-labelledby="storageModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="storageModalLabel">Storage</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table table-bordered table-hover align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>Image</th>
                                <th>Item</th>
                                <th>Amount</th>
                            </tr>
                        </thead>
                        <tbody id="storage-table-body">
                            <!-- Storage Rows -->
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="usernameInput" class="form-label">Username</label>
                            <input type="text" class="form-control" id="usernameInput" required>
                        </div>
                        <div class="mb-3">
                            <label for="passwordInput" class="form-label">Password</label>
                            <input type="password" class="form-control" id="passwordInput" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://api.saintcraft.us/marketList?callback=callback";

        let allProducts = [];
        const productTableBody = document.getElementById("product-table-body");
        const sellerFilter = document.getElementById("seller-filter");
        const priceFilter = document.getElementById("price-filter");
        const searchBar = document.getElementById("search-bar");
        const loginButton = document.getElementById("loginButton");
        const logoutButton = document.getElementById("logoutButton");
        const storageButton = document.getElementById("storageButton");
        const userProfile = document.getElementById("userProfile");
        const usernameDisplay = document.getElementById("username");
        const profilePicture = document.getElementById("profilePicture");

        function fetchProducts() {
            const script = document.createElement("script");
            script.src = API_URL;
            document.body.appendChild(script);
        }

        function callback(data) {
            allProducts = data.row;
            populateFilters();
            populateTable(allProducts);
        }

        function walletCallback(response) {
            if (response.error === "none") {
                const wallet = parseFloat(response.bal.replace("$", "").replace(",", ""));
                console.log("Wallet balance:", wallet);

                document.getElementById("wallet-display").style.display = "block";
                document.getElementById("bal-display").textContent = wallet;
                if (wallet.toString().split(".")[1].length === 1) {
                    document.getElementById("bal-display").textContent = wallet.toFixed(2);
                }
            } else {
                // Failed wallet retrieval
                //console.error("Wallet retrieval failed!");
            }
        }

        function loginCallback(response) {
            console.log("Login response:", response);
            if (response.error === "none") {
                localStorage.setItem("username", response.name);
                localStorage.setItem("uuid", response.uuid);
                localStorage.setItem("code", response.code);
                localStorage.setItem("isLoggedIn", "true");
                console.log("Login successful!");
                checkWallet();
            } else {
                localStorage.removeItem("username");
                localStorage.removeItem("uuid");
                localStorage.setItem("isLoggedIn", "false");
                console.error("Login failed!");
                alert("Login failed! Please check your credentials and try again.");
            }
            updateUI();
        }

        function storageCallback(response) {
            const storageTableBody = document.getElementById("storage-table-body");
            storageTableBody.innerHTML = "";

            if (response.row) {
                response.row.forEach(item => {
                    const { name, type, amount } = item;
                    const row = document.createElement("tr");
                
                    const imageCell = document.createElement("td");
                    const imageContainer = document.createElement("div");
                    imageContainer.className = "product-icon-container";
                
                    const image = document.createElement("img");
                    image.src = `shop_textures/${type.split(":")[1]}.png`;
                    image.alt = name;
                    image.className = "product-icon";
                    imageContainer.appendChild(image);
                
                    imageCell.appendChild(imageContainer);
                    row.appendChild(imageCell);
                
                    const nameCell = document.createElement("td");
                    nameCell.textContent = name;
                    row.appendChild(nameCell);
                
                    const amountCell = document.createElement("td");
                    amountCell.textContent = amount;
                    row.appendChild(amountCell);
                
                    storageTableBody.appendChild(row);
                });
                const modalElement = document.getElementById('storageModal');
                if (!modalElement) {
                    console.error("Modal element not found!");
                    return;
                }
                const modal = bootstrap.Modal.getOrCreateInstance(modalElement);
                modal.show();
            } else {
                console.error("Storage retrieval failed!");
            }
        }

        function viewStorage() {
            const username = localStorage.getItem("username");
            const code = localStorage.getItem("code");
            const API_STORAGE_URL = `https://api.saintcraft.us/viewStorage/${username}&${code}?callback=storageCallback`;
            const script = document.createElement("script");
            script.src = API_STORAGE_URL;
            document.body.appendChild(script);
            const modalElement = document.getElementById('storageModal');
            if (!modalElement) {
                console.error("Storage modal element not found!");
                return;
            }
            const modal = new bootstrap.Modal(modalElement);
            modal.show();
        }


        function purchaseCallback(response) {
            var notyf = new Notyf();
            const modal = bootstrap.Modal.getInstance(document.getElementById('productModal'));
            if (response.info === "fail") {
                //alert("Authentication failed! Please login again.");
                notyf.error('Authentication failed! Please login again.');
                modal.hide();
                return;
            }
            if (response.info === "self") {
                //alert("You cannot purchase your own products!");
                notyf.error('You cannot purchase your own products!');
                modal.hide();
                return;
            }
            if (response.info === "storage_fail") {
                //alert("You do not have enough storage space to purchase this item!");
                notyf.error('Not enough storage to purchase this item!');
                modal.hide();
                return;
            }
            if (response.info === "notfound") {
                //alert("It seems like the product you are trying to purchase is no longer available!");
                notyf.error('Product is no longer available!');
                fetchProducts();
                modal.hide();
                return;
            }
            if (response.info === "insufficient") {
                //alert("Unfortunately, you do not have enough balance to purchase this item!");
                notyf.error('Insufficient balance!');
                modal.hide();
                return;
            }
            if (response.info === "success") {
                //alert("Purchase successful! The item will be delivered to your storage.");
                notyf.success('Purchase successful!');
                checkWallet();
                fetchProducts();
                modal.hide();
            }
        }

        function populateFilters() {
            const sellers = [...new Set(allProducts.map(product => product.seller))];
            sellerFilter.innerHTML = '<option value="">All Sellers</option>';
            sellers.forEach(seller => {
                const option = document.createElement("option");
                option.value = seller;
                option.textContent = seller;
                sellerFilter.appendChild(option);
            });

            // Mobile filter
            const sellerFilterMobile = document.getElementById("seller-filter-mobile");
            sellerFilterMobile.innerHTML = '<option value="">All Sellers</option>';
            sellers.forEach(seller => {
                const option = document.createElement("option");
                option.value = seller;
                option.textContent = seller;
                sellerFilterMobile.appendChild(option);
            });
        }

        function populateTable(products) {
            productTableBody.innerHTML = "";

            products.forEach(product => {
                const { id, name, price, seller, type, amount, enchantments } = product;
                const row = document.createElement("tr");
            
                const imageCell = document.createElement("td");
                const imageContainer = document.createElement("div");
                imageContainer.className = "product-icon-container";
            
                const image = document.createElement("img");
                image.src = `shop_textures/${type.split(":")[1]}.png`;
                image.alt = name;
                image.className = "product-icon";
                imageContainer.appendChild(image);
            
                if (enchantments && enchantments.trim() !== "") {
                    imageContainer.classList.add("enchanted");
                    imageContainer.style.setProperty("--item-image", `url('shop_textures/${type.split(":")[1]}.png')`);
                }
            
                imageCell.appendChild(imageContainer);
                row.appendChild(imageCell);

                const idCell = document.createElement("td");
                idCell.textContent = id;
                row.appendChild(idCell);
            
                // Name Cell
                const nameCell = document.createElement("td");
                const display_name = name.replace(/\b\w/g, l => l.toUpperCase()); // Capitalize first letters
                nameCell.textContent = display_name;
            
                if (enchantments && enchantments.trim() !== "") {
                    nameCell.appendChild(document.createElement("br")); // Add a line break
                    const enchantmentsSpan = document.createElement("span");
                    enchantmentsSpan.textContent = enchantments
                        .replace(/^-/, "") // Remove leading hyphen
                        .replace(/\b\w/g, l => l.toUpperCase()) // Capitalize first letters
                        .replace(/-/g, ", "); // Replace hyphens with commas
                    enchantmentsSpan.style.color = "purple"; // Style enchantments text
                    enchantmentsSpan.style.fontWeight = "bold";
                    nameCell.appendChild(enchantmentsSpan);
                }
            
                row.appendChild(nameCell);
            
                const amountCell = document.createElement("td");
                amountCell.textContent = amount;
                row.appendChild(amountCell);
            
                const priceCell = document.createElement("td");
                priceCell.textContent = `$${price}`;
                row.appendChild(priceCell);

                const sellerCell = document.createElement("td");
                sellerCell.style.display = "flex";
                sellerCell.style.alignItems = "center";  // Centers vertically
                sellerCell.style.gap = "8px";  // Spacing between image & name
                const sellerImg = document.createElement("img");
                sellerImg.src = `https://mc-heads.net/avatar/${seller}/100`;
                sellerImg.alt = seller;
                sellerImg.style.width = "20px";
                sellerImg.style.height = "20px";  // Ensure it's a square
                sellerImg.style.borderRadius = "4px";  // Slight rounded corners
                sellerCell.appendChild(sellerImg);
                sellerCell.appendChild(document.createTextNode(seller));
                row.appendChild(sellerCell);

            
                row.addEventListener("click", () => openModal(product));
                productTableBody.appendChild(row);
            });
        }

        function openModal(product) {
            document.getElementById("modalProductImage").src = `shop_textures/${product.type.split(":")[1]}.png`;
            document.getElementById("modalProductName").textContent = product.name;
            document.getElementById("modalProductAmount").textContent = product.amount;
            document.getElementById("modalProductPrice").textContent = `$${product.price}`;
            document.getElementById("modalProductSeller").textContent = product.seller;
            document.getElementById("modalProductID").textContent = product.id;

            document.getElementById("purchaseButton").onclick = () => purchaseProduct(product.seller, product.id);

            const modal = new bootstrap.Modal(document.getElementById('productModal'));
            modal.show();
        }

        function purchaseProduct(seller, id) {
            if (localStorage.getItem("isLoggedIn") !== "true") {
                alert("You must be logged in to purchase products!");
                return;
            }
            if (!localStorage.getItem("username") || !localStorage.getItem("code")) {
                alert("You must be logged in to purchase products!");
                return;
            }
            const buyer = localStorage.getItem("username");
            const code = localStorage.getItem("code");
            const API_PURCHASE_URL = `https://api.saintcraft.us/purchase/${seller}&${id}-${buyer}~${code}?callback=purchaseCallback`;

            const script = document.createElement("script");
            script.src = API_PURCHASE_URL;
            document.body.appendChild(script);
        }

        function applyFilters() {
            let filteredProducts = allProducts;
            const sellerValue = sellerFilter.value;
            const maxPrice = parseFloat(priceFilter.value);
            const searchQuery = searchBar.value.toLowerCase();

            if (sellerValue) {
                filteredProducts = filteredProducts.filter(product => product.seller === sellerValue);
            }

            if (!isNaN(maxPrice)) {
                filteredProducts = filteredProducts.filter(product => parseFloat(product.price) <= maxPrice);
            }

            if (searchQuery) {
                filteredProducts = filteredProducts.filter(product => product.name.toLowerCase().includes(searchQuery));
            }

            populateTable(filteredProducts);
        }

        function retrieveWallet(username, password) {
            const API_WALLET_URL = `https://api.saintcraft.us/wallet/${username}&${password}?callback=walletCallback`;

            const script = document.createElement("script");
            script.src = API_WALLET_URL;
            document.body.appendChild(script);
        }

        function login(username, password) {
            const API_LOGIN_URL = `https://api.saintcraft.us/login/${username}&${password}?callback=loginCallback`;

            const script = document.createElement("script");
            script.src = API_LOGIN_URL;
            document.body.appendChild(script);
        }

        function logout() {
            localStorage.removeItem("username");
            localStorage.removeItem("uuid");
            localStorage.removeItem("code");
            localStorage.setItem("isLoggedIn", false);
            document.getElementById("wallet-display").style.display = "none";
            updateUI();
        }

        function updateUI() {
            const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";
            if (isLoggedIn) {
                const username = localStorage.getItem("username");
                usernameDisplay.textContent = username;
                profilePicture.src = `https://mc-heads.net/avatar/${username}/100`;
                userProfile.style.display = "flex";
                loginButton.style.display = "none";
                logoutButton.style.display = "block";
                storageButton.style.display = "block";
            } else {
                userProfile.style.display = "none";
                loginButton.style.display = "block";
                logoutButton.style.display = "none";
                storageButton.style.display = "none";
            }
        }

        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault();
            const username = document.getElementById("usernameInput").value;
            const password = document.getElementById("passwordInput").value;
            console.log("Logging in with username:", username, "and password:", password);
            login(username, password);
            const modal = bootstrap.Modal.getInstance(document.getElementById('loginModal'));
            modal.hide();
        });

        function checkWallet() {
            if (localStorage.getItem("isLoggedIn") === "true") {
                const username = localStorage.getItem("username");
                const code = localStorage.getItem("code");
                retrieveWallet(username, code);
            }
        }

        function applyFiltersMobile() {
            document.getElementById("search-bar").value = document.getElementById("search-bar-mobile").value;
            document.getElementById("seller-filter").value = document.getElementById("seller-filter-mobile").value;
            document.getElementById("price-filter").value = document.getElementById("price-filter-mobile").value;
            applyFilters();
        }

        function updateMobileWallet() {
            const walletDisplay = document.getElementById("wallet-display");
            const walletDisplayMobile = document.getElementById("wallet-display-mobile");
            const balance = document.getElementById("bal-display").textContent;
            if (walletDisplay.style.display === "block") {
                walletDisplayMobile.style.display = "block";
                document.getElementById("bal-display-mobile").textContent = balance;
            } else {
                walletDisplayMobile.style.display = "none";
            }
        }

        function populateMobileFilters() {
            const sellers = [...new Set(allProducts.map(product => product.seller))];
            const sellerFilterMobile = document.getElementById("seller-filter-mobile");
            sellerFilterMobile.innerHTML = '<option value="">All Sellers</option>';
            sellers.forEach(seller => {
                const option = document.createElement("option");
                option.value = seller;
                option.textContent = seller;
                sellerFilterMobile.appendChild(option);
            });
        }

        searchBar.addEventListener("input", applyFilters);
        document.getElementById("search-bar-mobile").addEventListener("input", applyFiltersMobile);
        setInterval(updateMobileWallet, 2000);

        populateMobileFilters();
        fetchProducts();
        updateUI();
        checkWallet();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
